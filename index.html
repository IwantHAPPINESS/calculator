<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" class="calc__input" />
        <div class="calc__number">
          <button class="calc__button red delete__all">AC</button>
          <button class="calc__button percent">%</button>
          <button class="calc__button divide">รท</button>
          <button class="calc__button button__num">7</button>
          <button class="calc__button button__num">8</button>
          <button class="calc__button button__num">9</button>
          <button class="calc__button multiply">*</button>
          <button class="calc__button button__num">4</button>
          <button class="calc__button button__num">5</button>
          <button class="calc__button button__num">6</button>
          <button class="calc__button minus">-</button>
          <button class="calc__button button__num one">1</button>
          <button class="calc__button button__num">2</button>
          <button class="calc__button button__num">3</button>
          <button class="calc__button plus">+</button>
          <button class="calc__button button__num">0</button>
          <button class="calc__button">,</button>
          <button class="calc__button x__mark">
            <img src="/img/delete-left-solid.svg" class="calc__img-delete" />
          </button>
          <button class="calc__button equals">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
