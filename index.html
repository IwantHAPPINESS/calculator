<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" class="calc__input" />
        <div class="calc__number">
          <button class="calc__button red detelet__all">AC</button>
          <button class="calc__button brackets">( )</button>
          <button class="calc__button percent">%</button>
          <button class="calc__button divide">รท</button>
          <button class="calc__button">7</button>
          <button class="calc__button">8</button>
          <button class="calc__button">9</button>
          <button class="calc__button multiply">
            <img src="/img/xmark-solid.svg" class="calc__img-xmark" />
          </button>
          <button class="calc__button">4</button>
          <button class="calc__button">5</button>
          <button class="calc__button">6</button>
          <button class="calc__button minus">-</button>
          <button class="calc__button">1</button>
          <button class="calc__button">2</button>
          <button class="calc__button">3</button>
          <button class="calc__button plus">+</button>
          <button class="calc__button">0</button>
          <button class="calc__button">,</button>
          <button class="calc__button">
            <img src="/img/delete-left-solid.svg" class="calc__img-delete" />
          </button>
          <button class="calc__button equals">=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
